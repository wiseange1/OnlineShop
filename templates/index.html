<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Products</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/products">Online-Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/products/add">Add new product <span class="sr-only">(current)</span></a>
            <!--  <a class="nav-item nav-link" href="#">Features</a> -->

          </div>
        </form>
      </div>
  </nav>

  <div class="container">
  <table class="table table-sm">
      <thead>
      <tr>
          <th scope="col">id</th>
          <th scope="col">name</th>
          <th scope="col">price</th>
          <th></th>
          <th></th>
      </tr>
      </thead>
      <tbody>
      <#list products as product>
      <tr>
          <td>${product.id}</td>
          <td>${product.name} </td>
          <td>${product.price}</td>
          <td>
              <form action="/products/edit/" method="GET">
                  <input type="hidden" name="id" value="${product.id}">
                  <input type="submit" class="btn btn-info" value="Edit">
              </form>
          <td>
              <form action="/products/remove" method="POST">
                  <input type="hidden" name="id" value="${product.id}">
                  <input type="submit" class="btn btn-outline-danger" value="Remove">
              </form>
          </td>
      </tr>
      </#list>
  </div>
      </tbody>
  </table>

  </body>
  </html>
